<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Warehouse Management System</h1>
    <p id = "demo"></p>
    <script>
        const companyName = "TechStore Inc.";
        let warehouseLocation = "New York";
        var totalProducts = 0;

        console.log("=== Initial Global Variables ===");
        console.log("Company Name:", companyName);
        console.log("Warehouse Location:", warehouseLocation);
        console.log("Total Products:", totalProducts);
        console.log("");
        const products = [
            { id: 1, name: "Laptop", price: 1200, quantity: 10 },
            { id: 2, name: "Mouse", price: 25, quantity: 50 },
            { id: 3, name: "Keyboard", price: 75, quantity: 30 },
            { id: 4, name: "Monitor", price: 300, quantity: 15 },
            { id: 5, name: "Headphones", price: 150, quantity: 20 }
        ];

        totalProducts = products.length;

        function displayProducts() {
            console.log("=== Product List ===");
            for (let i = 0; i < products.length; i++) {
                console.log(`Product ${i + 1}:`);
                console.log(`  ID: ${products[i].id}`);
                console.log(`  Name: ${products[i].name}`);
                console.log(`  Price: $${products[i].price}`);
                console.log(`  Quantity: ${products[i].quantity}`);
                console.log("");
            }
        }
        function calculateInventoryValue() {
            let totalValue = 0;
            for (let i = 0; i < products.length; i++) {
                totalValue += products[i].price * products[i].quantity;
            }
            return totalValue;
        }

        function applyDiscount(discountPercent = 10) {
            console.log(`=== Applying ${discountPercent}% Discount ===`);
            for (let i = 0; i < products.length; i++) {
                const originalPrice = products[i].price;
                products[i].price = products[i].price - (products[i].price * discountPercent / 100);
                console.log(`${products[i].name}: $${originalPrice} â†’ $${products[i].price.toFixed(2)}`);
            }
            console.log("");
        }

        displayProducts();

        const inventoryValue = calculateInventoryValue();
        console.log("=== Inventory Value ===");
        console.log(`Total Inventory Value: $${inventoryValue}`);
        
        applyDiscount();

        const discountedValue = calculateInventoryValue();
        console.log("=== After Discount ===");
        console.log(`Total Inventory Value After Discount: $${discountedValue.toFixed(2)}`);

        applyDiscount(20);

        console.log("=== Block Scope Demonstration ===");
        console.log("Before Block:");
        console.log("  warehouseLocation (let):", warehouseLocation);
        console.log("  totalProducts (var):", totalProducts);
        

        {
            console.log("Inside Block:");
            
            let warehouseLocation = "Los Angeles";
            console.log("  warehouseLocation (let) inside block:", warehouseLocation);
            
            var totalProducts = 100;
            console.log("  totalProducts (var) inside block:", totalProducts);
            console.log("");
        }

        console.log("After Block:");
        console.log("  warehouseLocation (let):", warehouseLocation);
        console.log("  totalProducts (var):", totalProducts);
        
    </script>
</body>
</html>
